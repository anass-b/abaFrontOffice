<nav class="sidebar p-3">
  <div class="sidebar-header mb-4 text-center">
    <h4 class="fw-bold text-primary">ABA Platform</h4>
  </div>

  <ul class="nav flex-column">
    <li class="nav-item mb-2" *ngFor="let item of navItems">
      <a
        class="nav-link d-flex align-items-center gap-2"
        [class.text-primary]="item.action === 'back'"
        [class.fw-bold]="item.action === 'back'"
        [class.disabled]="!item.link && !item.action"
        (click)="onNavClick(item)"
        [attr.routerLink]="item.link || null"
        style="cursor: pointer;">
        <i class="bi" [ngClass]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>

    <li class="nav-item mt-4" *ngIf="auth.isAdmin$ | async">
      <a routerLink="/admin" class="nav-link d-flex align-items-center gap-2 text-danger fw-semibold">
        <i class="bi bi-shield-lock-fill"></i> Administration
      </a>
    </li>
  </ul>
</nav>
