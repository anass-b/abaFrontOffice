<div class="add-video-container">
  <form [formGroup]="videoForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-white shadow-sm">
    <h3 class="mb-4 text-center">üìΩÔ∏è Ajouter une nouvelle vid√©o</h3>

    <div class="mb-3">
      <label for="title" class="form-label">Titre de la vid√©o *</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
        placeholder="Ex: Principes fondamentaux de l‚ÄôABA"
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Cat√©gorie(s)</label>
      <ng-select
        [items]="allCategories"
        bindLabel="name"
        bindValue="name"
        [multiple]="true"
        formControlName="categories"
        placeholder="Choisir les cat√©gories"
      >
      </ng-select>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="duration" class="form-label">Dur√©e (en minutes)</label>
        <input
          id="duration"
          type="number"
          formControlName="duration"
          class="form-control"
        />
      </div>

      <div class="col-md-6">
        <label for="thumbnail" class="form-label">Miniature</label>
        <input
          type="file"
          accept="image/*"
          (change)="onThumbnailSelected($event)"
          class="form-control"
        />
        <img
          *ngIf="thumbnailPreview"
          [src]="thumbnailPreview"
          class="thumbnail-preview mt-2"
          style="max-width: 100%; border-radius: 4px;"
        />
      </div>
    </div>

    <div class="mt-4">
      <label class="form-label d-block">Source de la vid√©o :</label>
      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          formControlName="useExternal"
          [value]="false"
          id="sourceLocal"
        />
        <label class="form-check-label" for="sourceLocal">Fichier h√©berg√©</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          type="radio"
          class="form-check-input"
          formControlName="useExternal"
          [value]="true"
          id="sourceExternal"
        />
        <label class="form-check-label" for="sourceExternal">Lien externe / iframe</label>
      </div>
    </div>

    <div *ngIf="!videoForm.value.useExternal" class="mt-3">
      <label class="form-label">Vid√©o √† uploader</label>
      <input
        type="file"
        accept="video/mp4,video/avi,video/mov"
        (change)="onVideoSelected($event)"
        class="form-control"
      />
      <small *ngIf="videoName" class="form-text text-muted">üé¨ {{ videoName }}</small>
    </div>

    <div *ngIf="videoForm.value.useExternal" class="mt-3">
      <label for="url" class="form-label">Lien YouTube, Vimeo ou iframe</label>
      <input
        type="text"
        formControlName="url"
        class="form-control"
        placeholder="https://youtube.com/..."
      />
    </div>

    <div class="form-check mt-4">
      <input
        type="checkbox"
        class="form-check-input"
        formControlName="isPremium"
        id="premiumCheck"
      />
      <label class="form-check-label" for="premiumCheck">Marquer comme contenu Premium</label>
    </div>

    <div class="mt-4 d-flex gap-3 justify-content-end">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="uploading || videoForm.invalid"
      >
        {{ uploading ? 'Envoi en cours...' : ' Enregistrer' }}
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="router.navigateByUrl('/videos')"
      >
         Annuler
      </button>
    </div>
  </form>
</div>
