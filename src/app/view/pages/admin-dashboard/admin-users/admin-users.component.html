<div class="mb-3 text-end">
  <a class="btn btn-success" routerLink="/admin/users/create">
    ➕ Ajouter un utilisateur
  </a>
</div>

<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>Email</th>
      <th>Nom</th>
      <th>Téléphone</th>
      <th>Admin</th>
      <th>Vérifié</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>
        <i class="bi" [ngClass]="user.isAdmin ? 'bi-check-circle-fill text-success' : 'bi-x-circle text-danger'"></i>
      </td>
      <td>
        <i class="bi" [ngClass]="user.isVerified ? 'bi-check-circle-fill text-success' : 'bi-x-circle text-danger'"></i>
      </td>
      <td>
        <a [routerLink]="['/admin/users/edit', user.id]" class="btn btn-sm btn-warning me-1">
          <i class="bi bi-pencil-square"></i>
        </a>
        <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
