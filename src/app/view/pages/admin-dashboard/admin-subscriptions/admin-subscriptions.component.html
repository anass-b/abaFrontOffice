<div class="mb-3 text-end">
  <a class="btn btn-success" routerLink="/subscription">➕ Ajouter un abonnement</a>
</div>

<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>Utilisateur</th>
      <th>Type</th>
      <th>Début</th>
      <th>Fin</th>
      <th>Actif</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sub of subscriptions">
      <td>{{ sub.userId }}</td>
      <td>{{ sub.type }}</td>
      <td>{{ sub.startDate | date:'shortDate' }}</td>
      <td>{{ sub.endDate | date:'shortDate' }}</td>
      <td>
        <i class="bi" [ngClass]="sub.isActive ? 'bi-check-circle-fill text-success' : 'bi-x-circle text-danger'"></i>
      </td>
      <td>
        <a [routerLink]="['/subscription']" class="btn btn-sm btn-warning me-1">
          <i class="bi bi-pencil-square"></i>
        </a>
        <button class="btn btn-sm btn-danger" (click)="deleteSubscription(sub.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
