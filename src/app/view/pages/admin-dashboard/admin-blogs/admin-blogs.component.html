<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">üìù Gestion des articles de blog</h4>
  <a class="btn btn-success" routerLink="/blogEditor">
    <i class="bi bi-plus-circle me-1"></i> Ajouter un article
  </a>
</div>

<div class="table-responsive shadow-sm border rounded">
  <table class="table table-hover table-striped align-middle mb-0">
    <thead class="table-dark text-light">
      <tr>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Date de cr√©ation</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.authorId }}</td>
        <td>{{ post.createdAt | date: 'shortDate' }}</td>
        <td class="text-center">
          <a [routerLink]="['/blog', post.id]" class="btn btn-sm btn-outline-primary me-1" title="Voir">
            <i class="bi bi-eye-fill"></i>
          </a>
          <a [routerLink]="['/blogEditor']" class="btn btn-sm btn-outline-warning me-1" title="Modifier">
            <i class="bi bi-pencil-fill"></i>
          </a>
          <button (click)="deletePost(post.id!)" class="btn btn-sm btn-outline-danger" title="Supprimer">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
