<div class="container py-4" *ngIf="doc">
  <button class="btn btn-outline-secondary" (click)="goBack()">‚Üê Retour</button>
  <h3 class="mb-3">{{ doc.title }}</h3>
  <div class="mb-4 text-muted">{{ doc.description }}</div>

  <div class="document-frame-wrapper">
    <iframe
      *ngIf="pdfViewerUrl"
      [src]="pdfViewerUrl | safeUrl"
      width="100%"
      height="800"
      style="border: none;"
    ></iframe>
  </div>
</div>

<div *ngIf="!doc" class="text-center text-muted py-5">
  Document introuvable.
</div>
