<div class="container py-4">
  <h3 class="mb-4 text-center">📦 Liste des Matériels</h3>

  <!-- 🔍 Barre de recherche + bouton ajout -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <input
      type="text"
      [(ngModel)]="search"
      class="form-control w-50"
      placeholder="🔍 Rechercher par nom, description ou lien..."
    />
    <button class="btn btn-success ms-3" (click)="onAdd()">
      ➕ Ajouter un matériel
    </button>
  </div>

  <!-- 📋 Tableau des matériaux -->
  <table class="table table-bordered table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Fichier</th>
        <th>Vidéo</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mat of getFilteredMaterials()">
        <td>{{ mat.name }}</td>
        <td>{{ mat.description || '-' }}</td>
        <td>
          <a *ngIf="mat.fileUrl" [href]="mat.fileUrl" target="_blank">📎 Fichier</a>
          <span *ngIf="!mat.fileUrl">-</span>
        </td>
        <td>
          <a *ngIf="mat.videoUrl" [href]="mat.videoUrl" target="_blank">🎬 Lien</a>
          <span *ngIf="!mat.videoUrl">-</span>
        </td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="onEdit(mat.id)">Modifier</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(mat.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
