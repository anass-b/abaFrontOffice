<div class="container py-4">
  <form [formGroup]="materialForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-white shadow-sm">
    <h3 class="text-center mb-4">Ajouter un matériel</h3>

    <label>Nom du matériel *</label>
    <input type="text" formControlName="name" class="form-control mb-3" placeholder="Ex: Image d’objet">

    <label>Description</label>
    <textarea formControlName="description" class="form-control mb-3" placeholder="Optionnel..."></textarea>

    <label>Fichier (image, PDF, vidéo)</label>
    <input type="file" class="form-control mb-3" (change)="onFileSelected($event)">

    <label>OU Lien externe vers la ressource</label>
    <input type="url" formControlName="videoUrl" class="form-control mb-4" placeholder="https://...">

    <button class="btn btn-success w-100" type="submit">Créer le matériel</button>
  </form>
</div>
