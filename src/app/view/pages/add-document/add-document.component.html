<div class="container py-4">
  <form
    [formGroup]="documentForm"
    (ngSubmit)="onSubmit()"
    class="p-4 border rounded bg-white shadow-sm mx-auto"
    style="max-width: 600px;"
  >
    <h3 class="mb-4 text-center text-primary">ðŸ“„ Ajouter un nouveau document</h3>

    <!-- Titre -->
    <div class="mb-3">
      <label for="title" class="form-label">Titre du document *</label>
      <input
        id="title"
        formControlName="title"
        type="text"
        class="form-control"
        placeholder="Ex. Grille dâ€™Ã©valuation pour enfants autistes"
      />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
        rows="4"
        placeholder="DÃ©crivez le document..."
      ></textarea>
    </div>

    <!-- CatÃ©gories -->
    <div class="mb-3">
      <label for="categories" class="form-label">CatÃ©gorie(s)</label>
      <ng-select
        [items]="allCategories"
        bindLabel="name"
        bindValue="name"
        [multiple]="true"
        formControlName="categories"
        placeholder="Choisir les catÃ©gories"
        class="w-100"
      ></ng-select>
    </div>

    <!-- Fichier -->
    <div class="mb-3">
      <label for="file" class="form-label">Fichier</label>
      <input
        id="file"
        type="file"
        class="form-control"
        (change)="onFileSelected($event)"
        accept=".pdf,.doc,.docx"
      />
      <small *ngIf="fileName" class="text-muted mt-1 d-block">
        ðŸ“Ž Fichier sÃ©lectionnÃ© : {{ fileName }}
      </small>
    </div>

    <!-- Premium -->
    <div class="form-check mb-4">
      <input
        type="checkbox"
        class="form-check-input"
        formControlName="isPremium"
        id="premiumCheck"
      />
      <label class="form-check-label" for="premiumCheck">
        Marquer comme contenu Premium
      </label>
    </div>

    <!-- Boutons -->
    <div class="d-flex justify-content-end gap-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="uploading || documentForm.invalid"
      >
        {{ uploading ? 'Envoi en cours...' : ' Enregistrer' }}
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="router.navigateByUrl('/documents')"
      >
        Annuler
      </button>
    </div>
  </form>
</div>
